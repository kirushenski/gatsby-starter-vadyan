name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate:
    name: Install and validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm i
      - name: Lint
        run: npm run lint
      - name: Format
        run: npm run format
      - name: Type check
        run: npm run type-check
      - name: Unit test
        run: npm run test
